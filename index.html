<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <title>Todo</title>
</head>

<body>
    <div class="container pt-5">
        <h1 class="text-center">ToDo List</h1>
        <div class="row justify-content-center mt-5 text-white">
            <div class="col-lg-6">
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Nova Tarefa..." id="tarefa"
                        aria-describedby="emailHelp" />
                    <button class="btn btn-outline-primary">Adicionar</button>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-5 bg-primary rounded p-5">
                <div>
                    <table class="table text-light">
                      <thead>
                        <tr >
                          <th scope="col">Ativos</th>
                        </tr>
                      </thead>
                      <tbody id="ativos">
                        <!-- <tr>
                          <td>Comprar pão</td>
                          <td>
                              <a href="#"><img src="./check-square.svg"></a>
                          </td>
                        </tr> -->
                      </tbody>
                    </table>
                </div>
                <div>
                    <table class="table text-light">
                        <thead>
                          <tr >
                            <th scope="col">Concluidos</th>
                          </tr>
                        </thead>
                        <tbody id="concluidos">
                          <!-- <tr>
                            <td>Comprar pão</td>
                            <td>
                                <a href="#"><img src="./check-square.svg"></a>
                            </td>
                          </tr> -->
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
